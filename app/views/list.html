<div class="row">
    <p>{{list.name}}</p>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newItemName">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="createItem()">Create</button>
            </span>
        </div>
    </div>
</div>

<div class="row" ng-repeat="item in items">
    <p>{{item.name}}</p>
</div>
